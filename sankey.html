<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

var units = "Widgets";

// set the dimensions and margins of the graph
var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 1200 - margin.left - margin.right,
    height = 1600 - margin.top - margin.bottom;

// format variables
var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scaleOrdinal(d3.schemeCategory10);

// append the svg object to the body of the page
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(36)
    .nodePadding(40)
    .size([width, height]);

var path = sankey.link();
d3.json("https://spreadsheets.google.com/feeds/list/1WmkDCeImSR7k5JnNn7HE4ZiDH3j4X-iIarkBrbbPvQ8/2/public/values?alt=json", function (meta_result) {
  var metadata = {};
  for (var i = 0; i < meta_result.feed.entry.length; i += 1) {
      proj = meta_result.feed.entry[i].gsx$project.$t
      metadata[proj] = {
          "color": meta_result.feed.entry[i].gsx$color.$t,
          "link": meta_result.feed.entry[i].gsx$link.$t,
          "order": meta_result.feed.entry[i].gsx$order.$t,
          "description": meta_result.feed.entry[i].gsx$description.$t
      }
  }

// load the data
  d3.json("https://spreadsheets.google.com/feeds/list/1WmkDCeImSR7k5JnNn7HE4ZiDH3j4X-iIarkBrbbPvQ8/3/public/values?alt=json", function(result) {
    data = []
    console.log(metadata)
    for (var i = 0; i < result.feed.entry.length; i += 1) {
            data.push({
                "source": result.feed.entry[i].gsx$source.$t,
                "target": result.feed.entry[i].gsx$target.$t
            });
        }


    //set up graph in same style as original example but empty
    graph = {"nodes" : [], "links" : []};

    data.forEach(function (d) {
      graph.nodes.push({ "name": d.source});
      graph.nodes.push({ "name": d.target});
      graph.links.push({ "source": d.source,
                         "target": d.target,
                         "value": +1 });
     });

    // return only the distinct / unique nodes
    graph.nodes = d3.keys(d3.nest()
      .key(function (d) { return d.name; })
      .object(graph.nodes));

    console.log(graph.nodes)
    // loop through each link replacing the text with its index from node
    graph.links.forEach(function (d, i) {
      graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
      graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
    });

    // now loop through each nodes to make nodes an array of objects
    // rather than an array of strings
    graph.nodes.forEach(function (d, i) {
      thecolor = color(d.replace(/ .*/, ""))
      console.log(d)
      if (d in metadata){
        thecolor =  metadata[d]['color'];
      }
      graph.nodes[i] = { "name": d, "color": thecolor };
    });

    sankey
        .nodes(graph.nodes)
        .links(graph.links)
        .layout(32);

    // add in the links
    var link = svg.append("g").selectAll(".link")
        .data(graph.links)
      .enter().append("path")
        .attr("class", "link")
        .attr("d", path)
        .style("stroke-width", function(d) { return Math.max(1, d.dy); })
        .sort(function(a, b) { return b.dy - a.dy; });

    // add the link titles
    link.append("title")
          .text(function(d) {
          return d.source.name + " â†’ " +
                  d.target.name; });

    // add in the nodes
    var node = svg.append("g").selectAll(".node")
        .data(graph.nodes)
      .enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")"; });

    // add the rectangles for the nodes
    node.append("rect")
        .attr("height", function(d) { return d.dy; })
        .attr("width", sankey.nodeWidth())
        .style("fill", function(d) { return d.color; })
        .style("stroke", function(d) {
        return d3.rgb(d.color).darker(2); })
        .on('mouseover', (d) => {
          d.sourceLinks.forEach(e => {
            d3.selectAll(`path.trajectory_${e.id}`)
              .attr('stroke-opacity', 0.4);
          });

          d.targetLinks.forEach(e => {
            d3.selectAll(`path.trajectory_${e.id}`)
              .attr('stroke-opacity', 0.4);
          });
        })
        .on('mouseout', d => {

          d.sourceLinks.forEach(e => {
            d3.selectAll(`path.trajectory_${e.id}`)
              .attr('stroke-opacity', 0.1);
          })
        });

    // add in the title for the nodes
    node.append("text")
        .attr("x", function(d) { return sankey.nodeWidth(); })
        .attr("y", function(d) { return 15+ d.dy ; })
        .attr("text-anchor", "end")
        .attr("transform", null)
        .text(function(d) { return d.name; })
        .attr("fill", "white")
        .attr("opacity", "0.5")
      .filter(function(d) { return d.x < 3* width / 4; })
        .attr("x", sankey.nodeWidth()/2)
        .attr("text-anchor", "middle")
      .filter(function(d) { return d.x <  width / 4; })
        .attr("x", 0)
        .attr("text-anchor", "start");


  });

});
</script>
